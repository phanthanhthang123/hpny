<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Fireworks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Arial", sans-serif;
            color: white;
        }

        canvas {
            display: block;
        }

        #message {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            font-size: 2.5rem;
            color: gold;
            animation: fadeIn 3s infinite;
        }

        @keyframes fadeIn {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        #footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: white;
            opacity: 0.7;
        }

        #playButton {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1rem;
            background: gold;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: none;
        }

        #playButton:hover {
            background: orange;
        }
    </style>
</head>
<body>
    <audio id="myAudio" src="./snaptik.vn_f8a7b.mp3"></audio>
    <canvas id="fireworks"></canvas>
    <div id="message">ðŸŽ† Happy New Year! ðŸŽ‡</div>
    <div id="footer">Created by Thanh Thang</div>
    <button id="playButton">Play Music</button>

    <script>
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const audio = document.getElementById("myAudio");
        const playButton = document.getElementById("playButton");

        // Tá»± Ä‘á»™ng phÃ¡t nháº¡c, náº¿u bá»‹ cháº·n sáº½ hiá»ƒn thá»‹ nÃºt
        const playAudio = () => {
            audio.play().catch(() => {
                playButton.style.display = "block";
            });
        };

        playAudio();

        // Khi ngÆ°á»i dÃ¹ng báº¥m nÃºt
        playButton.addEventListener("click", () => {
            audio.play();
            playButton.style.display = "none";
        });

        let particles = [];

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 5 + 2;
                this.speedX = (Math.random() - 0.5) * 10;
                this.speedY = (Math.random() - 0.5) * 10;
                this.alpha = 1;
                this.trail = [];
            }

            update() {
                this.trail.push({ x: this.x, y: this.y, alpha: this.alpha });

                if (this.trail.length > 10) {
                    this.trail.shift();
                }

                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= 0.008;
            }

            draw() {
                ctx.globalAlpha = this.alpha;

                // Váº½ vá»‡t sÃ¡ng (trail)
                for (let i = 0; i < this.trail.length; i++) {
                    ctx.globalAlpha = this.trail[i].alpha;
                    ctx.beginPath();
                    ctx.arc(this.trail[i].x, this.trail[i].y, this.size / 2, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }

                // Váº½ háº¡t chÃ­nh
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = (Math.random() * canvas.height) / 2;
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => particle.update());
            particles.forEach(particle => particle.draw());

            // XÃ³a háº¡t Ä‘Ã£ máº¥t dáº§n
            particles = particles.filter(particle => particle.alpha > 0);

            requestAnimationFrame(animate);
        }

        setInterval(createFirework, 700);
        animate();
    </script>
</body>
</html>
